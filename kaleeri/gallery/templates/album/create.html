{% extends "base.html" %}
{% block title %}Create an album{% endblock %}

{% block content %}
    <div id="album-form">
        <h1>Create an album</h1>

        <form action="{% url 'gallery.views.create_album' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <p>
                <input class="btn btn-default" type="submit" value="Create the album">
            </p>
        </form>
    </div>
{% endblock content %}
