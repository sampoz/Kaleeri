<script id="album_front" type="text/x-handlebars-template">
<div id="buttons" class="btn-group">
<a class="btn btn-default" href="/album/create">Create a new album</a>
</div>
<div class="row">
    {{#albums}}
        <div class="col-md-3" onclick="Kaleeri.fadeOutAlbums({{ id }},1)"><img src="" alt="?"><br>{{name}}</div>
    {{/albums}}
</div>
</script>

<script id="album_view" type="text/x-handlebars-template">
<div id="buttons" class="btn-group">
<a class="btn btn-default" href="/album/create">Create a new album</a>
<a class="btn btn-default" href="" >Add a new photo</a>
<a class="btn btn-default" onclick="Kaleeri.nextPage()" >Next Page</a>
<a class="btn btn-default" onclick="Kaleeri.previousPage()" >Previous Page</a>

</div>
    <div class="row">
    {{#photos}}
        <div class="col-md-2" onclick="">
        <img id="images" src="{{ url }}" >
        <p>{{ caption }}</p>
        </div>

    {{/photos}}
    </div>
</script>

<script id="album_details" type="text/x-handlebars-template">
<div id="details">
    <h2>{{ name }}</h2>
    <p>Number of photos: {{ photos }}</p>
    <p>Number of pages: {{ pages }}</p>
</div>
</script>
