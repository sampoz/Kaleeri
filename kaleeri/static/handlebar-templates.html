<script id="album_front" type="text/x-handlebars-template">
<div id="buttons" class="btn-group">
<a class="btn btn-default" href="{% url 'gallery.views.create_album' %}">Create new album</a>
</div>
<div class="row">
    {{#albums}}
        <div class="col-md-4" onclick="Kaleeri.loadAlbumPhotos({{id}},1)"><img src="" alt="?"><br>{{name}}</div>
    {{/albums}}
</div>
</script>

<script id="album_view" type="text/x-handlebars-template">
<div id="buttons" class="btn-group">

<a class="btn btn-default" href="{% url 'gallery.views.create_album' %}">Create new album</a>
    <a class="btn btn-default" href="{% url 'gallery.views.add_photo' %}">Add new photo</a>
</div>
    <div class="row">
    {{#photos}}
        <div class="col-md-4" onclick="">
        <img src="{{ url }}">
        <p>{{ caption }}</p>
        </div>
    {{/photos}}
    </div>
</script>
